<div class="body">
  <mat-card class="loginCard">
    <div class="header">
      <h2>Iniciar Sesión</h2>
    </div>

    <mat-card-content>
      <form [formGroup]="formularioLogin" (ngSubmit)="iniciarSesion()">
        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Email</mat-label>
          <input formControlName="email" matInput autocomplete="off" placeholder="Ingrese su email">
          <mat-icon matSuffix>mail</mat-icon>
        </mat-form-field>

        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Contraseña</mat-label>
          <input [type]="ocultarPassword ? 'password' : 'text'"
                 formControlName="password" matInput autocomplete="off" placeholder="Ingrese su contraseña">
          <button mat-icon-button matSuffix (click)="ocultarPassword = !ocultarPassword" type="button">
            <mat-icon>{{ocultarPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>

        <button class="full-width" mat-raised-button color="primary" type="submit" [disabled]="formularioLogin.invalid">
          Ingresar
          <mat-icon>login</mat-icon>
        </button>
      </form>
    </mat-card-content>

    <mat-card-footer>
      <mat-progress-bar mode="indeterminate" *ngIf="mostrarLoading"></mat-progress-bar>
    </mat-card-footer>
  </mat-card>
</div>
